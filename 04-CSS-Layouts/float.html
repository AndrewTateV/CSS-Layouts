<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Float Collapse</title>
    <style>
      .container {
        border: 2px solid blue;
       /* 解决方法3 */
       overflow: hidden;
      }
      .float-box {
        float: left;
        width: 100px;
        height: 100px;
        background: lightblue;
      }
      /* 解决方法1 
    .container::after {
                    content: "";
                    display: block;
                    clear: both;
                  }
       解决方法2 
         .clearfix {
                    clear: both;
                  }*/
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float-box"></div>
      <!-- 解决方法2 -->
      <div class="clearfix"></div><!-- 清除浮动 -->
    </div>
    <p>这里的文字会与浮动元素重叠，因为父容器高度坍塌。</p>
  </body>
</html>
